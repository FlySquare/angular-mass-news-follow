<div class="content">
  <div class="main">
    <div class="row">
      <app-stream *ngFor="let channel of channels;" [channel]="channel" class="channel col-12 col-sm-6 col-md-3"></app-stream>
    </div>
  </div>
  <div (click)="openSettings(content)" class="settingsButton">
    <i class="fa fa-cog" aria-hidden="true"></i>
  </div>
  <ng-template #content let-modal>
    <app-settings [modal]="modal"></app-settings>
  </ng-template>
</div>
